
name: lib-api-test
on:
  push:
    branches:
      - main
jobs:
  build:
    name: run-api-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v1
        with:
          java-version: 21

      - name: Run API tests
        run: mvn clean test
